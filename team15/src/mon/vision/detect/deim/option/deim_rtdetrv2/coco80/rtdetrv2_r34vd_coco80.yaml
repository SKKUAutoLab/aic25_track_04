__include__: [
  "../../dataset/coco80_detection.yaml",
  "../../runtime.yaml",
  "../../base/dataloader.yaml",
  "../../base/rt_optimizer.yaml",
  "../../base/rtdetrv2_r50vd.yaml",
]

output_dir: ./outputs/rtdetrv2_r34vd_coco80

PResNet:
  depth      : 34
  freeze_at  : -1
  freeze_norm: False
  pretrained : True

HybridEncoder:
  in_channels: [128, 256, 512]
  hidden_dim : 256
  expansion  : 0.5

RTDETRTransformerv2:
  num_layers: 4

epoches: 120

optimizer:
  type: AdamW
  params: 
    - 
      params: "^(?=.*backbone)(?!.*norm|bn).*$"
      lr    : 0.00005
    - 
      params      : "^(?=.*backbone)(?=.*norm|bn).*$"
      lr          : 0.00005
      weight_decay: 0.
    - 
      params      : "^(?=.*(?:encoder|decoder))(?=.*(?:norm|bn|bias)).*$"
      weight_decay: 0.
  lr          : 0.0001
  betas       : [0.9, 0.999]
  weight_decay: 0.0001

train_dataloader: 
  dataset: 
    transforms:
      policy:
        epoch: 117
  collate_fn:
    stop_epoch: 117
