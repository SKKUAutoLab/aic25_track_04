__include__: [
  "../../dataset/coco80_detection.yaml",
  "../../runtime.yaml",
  "../../base/dataloader.yaml",
  "../../base/rt_optimizer.yaml",
  "../../base/rtdetrv2_r50vd.yaml",
]

output_dir: ./output/rtdetrv2_r18vd_coco80

PResNet:
  depth      : 18
  freeze_at  : -1
  freeze_norm: False
  pretrained : True

HybridEncoder:
  in_channels: [128, 256, 512]
  hidden_dim : 256
  expansion  : 0.5

RTDETRTransformerv2:
  num_layers: 3

epoches: 120 

optimizer:
  type: AdamW
  params:
    - 
      params      : "^(?=.*(?:norm|bn)).*$"
      weight_decay: 0.

train_dataloader: 
  dataset: 
    transforms:
      policy:
        epoch: 117
  collate_fn:
    scales: ~
