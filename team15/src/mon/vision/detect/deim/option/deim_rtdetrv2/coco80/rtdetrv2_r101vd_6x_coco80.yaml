__include__: [
  "../../dataset/coco80_detection.yaml",
  "../../runtime.yaml",
  "../../base/dataloader.yaml",
  "../../base/rt_optimizer.yaml",
  "../../base/rtdetrv2_r50vd.yaml",
]

output_dir: ./outputs/rtdetrv2_r101vd_6x_coco80

PResNet:
  depth: 101

HybridEncoder:
  # intra
  hidden_dim     : 384
  dim_feedforward: 2048

RTDETRTransformerv2:
  feat_channels: [384, 384, 384]

optimizer:
  type: AdamW
  params: 
    - 
      params: "^(?=.*backbone)(?!.*norm|bn).*$"
      lr    : 0.000001
    - 
      params      : "^(?=.*(?:encoder|decoder))(?=.*(?:norm|bn)).*$"    # only encoder + decoder norm
      weight_decay: 0.
  lr          : 0.0001
  betas       : [0.9, 0.999]
  weight_decay: 0.0001
