__include__: [
  "../../dataset/coco80_detection.yaml",
  "../../runtime.yaml",
  "../../base/dataloader.yaml",
  "../../base/rt_optimizer.yaml",
  "../../base/rtdetrv2_r50vd.yaml",
]

output_dir: ./outputs/rtdetrv2_r50vd_6x_coco80

optimizer:
  type: AdamW
  params: 
    - 
      params: "^(?=.*backbone)(?!.*norm).*$"
      lr    : 0.00001
    - 
      params      : "^(?=.*(?:encoder|decoder))(?=.*(?:norm|bn)).*$"
      weight_decay: 0.
  lr          : 0.0001
  betas       : [0.9, 0.999]
  weight_decay: 0.0001
