# Fisheye8Kv0 dataset:
#   - trainv0: 9,019 images (visdrone + pet + taiwancctv)
#   - val    : 2,712 images
#   - test   : 1,000 images

task: detection

evaluator:
  type     : CocoEvaluatorFishEye8K
  iou_types: ["bbox", ]

num_classes          : 5 # your dataset classes
remap_mscoco_category: False

train_dataloader:
  type: DataLoader
  dataset:
    type        : CocoDetection
    img_folder  : /data/fisheye8k/trainv0/image
    ann_file    : /data/fisheye8k/trainv0/trainv0.json
    return_masks: False
    transforms:
      type: Compose
      ops : ~
  shuffle    : True
  num_workers: 4
  drop_last  : True
  collate_fn:
    type: BatchImageCollateFunction

val_dataloader:
  type: DataLoader
  dataset:
    type        : CocoDetection
    img_folder  : /data/fisheye8k/val/image
    ann_file    : /data/fisheye8k/val/val.json
    return_masks: False
    transforms:
      type: Compose
      ops : ~
  shuffle    : False
  num_workers: 4
  drop_last  : False
  collate_fn:
    type: BatchImageCollateFunction
