# WiderFace dataset:
#   - train: 12,876 images
#   - val  :  3,226 images
#   - test : 16,097 images

task: detection

evaluator:
  type     : CocoEvaluator
  iou_types: ["bbox", ]

num_classes          : 1 # your dataset classes
remap_mscoco_category: False

train_dataloader:
  type: DataLoader
  dataset:
    type        : CocoDetection
    img_folder  : /data/widerface/train/image
    ann_file    : /data/widerface/train/train.json
    return_masks: False
    transforms:
      type: Compose
      ops : ~
  shuffle    : True
  num_workers: 4
  drop_last  : True
  collate_fn:
    type: BatchImageCollateFunction

val_dataloader:
  type: DataLoader
  dataset:
    type        : CocoDetection
    img_folder  : /data/widerface/val/image
    ann_file    : /data/widerface/val/val.json
    return_masks: False
    transforms:
      type: Compose
      ops : ~
  shuffle    : False
  num_workers: 4
  drop_last  : False
  collate_fn:
    type: BatchImageCollateFunction
