# Fisheye8KvAA dataset:
#   - trainvAA: 17,252 images (visdrone)
#   - val     :  2,712 images
#   - test    :  1,000 images

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path : data/fisheye8k                   # dataset root dir
train: trainvAA/image                   # train images (relative to 'path')
val  : test/image                       # val images (relative to 'path')
test :                                  # test images (optional)

# Classes
names:
  0: bus
  1: bike
  2: car
  3: pedestrian
  4: truck

# Colors
colors: [
    [255, 128,   0],
    [128, 255,   0],
    [255,  64,   0],
    [128, 128, 255],
    [ 72, 153, 152],
]
